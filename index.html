<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイト模写</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header class="header-content">
         <!-- 左側ロゴ -->
         <div class="header-img">
            <a href="https://camp.potepan.com/"><img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" alt="POTEPANCAMP" width="190" height="20"></a>
         </div>

         <!-- ハンバーガーメニュー -->
         <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
         </div>

         <!-- 右側リンク集 -->
         <div class="header-textcontent">
            <a href="https://camp.potepan.com/content" class="link-one"><span>CONTENT<br>学習内容</span></a>
            <a href="https://camp.potepan.com/interview" class="link-one"><span>INTERVIEW<br>受講生の声</span></a>
            <a href="https://camp.potepan.com/faq" class="link-one"><span>FAQ<br>よくある質問</span></a>
            <a href="https://camp.potepan.com/recruit" class="link-one"><span>RECRUIT<br>採用企業様へ</span></a>
            <a href="https://camp.potepan.com/courses/free-under-29" class="link-one"><span>U29<br>29歳以下の方へ</span></a>
            <a href="https://camp.potepan.com/contact" class="link-two"><span>無料カウンセリング</span></a>
         </div>
     </header>


     <section>
        <div class="main-content">
            <h1>
                実践的カリキュラムと<br>
                豊富な提携求人で<br>
                確実にITエンジニアへ
            </h1>
            <a href="https://camp.potepan.com/contact" class="big-link-two">まずは無料カウンセリングへ</a>
            <p>※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査 <br>
            （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査</p>
        </div>

        <div class="web-engineer"><img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg" alt="Webエンジニア排出"></div>
        <div class="normal-circular-column"></div>
        <div class="male-circular-column"></div>
        <div class="image-container">
            <picture>
                <source 
                    media="(max-width: 767px)" 
                    srcset="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp">
                <source 
                    media="(min-width: 768px)" 
                    srcset="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp">
                <img 
                src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" 
                alt="male-image" 
                class="image">
            </picture>
        </div>
        <div class="left-triangle"></div>
        <div class="right-triangle"></div>
     </section>



    



</body>
</html>
